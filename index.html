<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/commonStyles.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
    </div>

    <!-- Logo -->
    <img src="/Media/mylogo.png" alt="Logo" class="logo">

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="AboutMe.html">About Me</a></li>
            <li><a href="Projects.html">My Projects</a></li>
            <li><a href="SkillShowcase.html">Skills</a></li>
            <li><a href="Contacts.html">Contact Me</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Alexey Podolyak</h1>
        <p>Junior Full Stack Developer | Digital Designer | Aspiring Unreal Game Developer</p>
        <a href="Projects.html" class="cta-btn">View My Projects</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Alexey Podolyak. All rights reserved.</p>
        <ul class="social-links">
            <li><a href="https://twitter.com/yourprofile" target="_blank">Twitter</a></li>
            <li><a href="https://github.com/yourprofile" target="_blank">GitHub</a></li>
            <li><a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
        </ul>
    </footer>

    <!-- JavaScript for Dark Mode Toggle -->
    <script>
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
